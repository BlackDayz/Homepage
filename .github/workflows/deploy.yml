name: Website Deployment

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Build
              run: |
                  npm run build

            - name: Clean up folders
              run: |
                  rm -rf node_modules
                  rm -rf .git
                  rm -rf .github
                  rm -rf .vscode
                  rm -rf public
                  rm -rf src
                  rm -rf .gitignore
                  rm -rf package-lock.json
                  rm -rf package.json
                  rm -rf README.md
                  rm -rf tsconfig.json
                  rm -rf yarn.lock
            
            - name: Deploy
              run: |
                  mv dist/* .